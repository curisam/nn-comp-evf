{% extends 'base.html' %}
{% block content %}
<div class="container-fluid py-4">

  <div class="card mb-3">
    <div class="card-header">
      <h3 class="card-title">Deploy - Runs List</h3>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Run Name</th>
              <th>Created Date</th>
              <th>Model</th>
              <th>Dataset</th>
              <th>Optimization</th>
              <th>Status</th>
              <th>GPU(s)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="id_table_body_deploy_runs">
            <!-- Runs will be loaded here by deploy.js -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Directory Tree Section -->
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Directory Explorer</h3>
    </div>
    <div class="card-body">
      <!-- A placeholder for the run name we are exploring -->
      <h5>Currently Exploring: <span id="id_explore_run_name"></span></h5>
      
      <!-- The container for our nested directory structure -->
      <div id="id_directory_tree"></div>
    </div>
  </div>
  
</div>

<!-- Include deploy.js at the bottom -->
<script src="/static/src/deploy.js"></script>
{% endblock %}
