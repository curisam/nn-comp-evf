{% extends 'base.html' %}
{% block content %}
<div class="page-wrapper">
    <div class="container-fluid py-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="card-title">Deploy Checkpoint</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 bg-light sidebar">
                        <h4 class="mt-3">Available Runs</h4>
                        <ul id="runs-list" class="list-group">
                            <!-- Dynamically populated list of runs -->
                        </ul>
                    </div>
                    <div class="col-md-9">
                        <h3 class="mt-3">Run Details</h3>
                        <div id="run-directory" class="mt-3">
                            <p>Select a run to view its checkpoint files.</p>
                            <div id="directory-tree">
                                <!-- Directory tree will be rendered here -->
                            </div>
                        </div>
                        <div id="deployment-section" class="mt-4 d-none">
                            <h4>Deployment Options</h4>
                            <form id="deploy-form">
                                <div class="mb-3">
                                    <label for="deploy-method" class="form-label">Select Deployment Method</label>
                                    <select class="form-select" id="deploy-method">
                                        <option value="">Choose...</option>
                                        <option value="ftp">FTP</option>
                                        <option value="ssh">SSH</option>
                                        <option value="download">Download</option>
                                    </select>
                                </div>
