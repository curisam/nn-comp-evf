{% extends 'base.html' %}
{% block content %}
<div class="container-fluid py-4">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Deploy - Runs List</h3>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Run Name</th>
              <th>Created Date</th>
              <th>Model</th>
              <th>Dataset</th>
              <th>Optimization</th>
              <th>Status</th>
              <th>GPU(s)</th>
            </tr>
          </thead>
          <tbody id="id_table_body_deploy_runs">
            <!-- Runs will be loaded here by deploy.js -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Include deploy.js at the bottom -->
<script src="/static/src/deploy.js"></script>
{% endblock %}
